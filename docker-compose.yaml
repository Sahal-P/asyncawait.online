  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    restart: always
    ports:
      - 8000:8000
    networks:
      - my_network
    depends_on:
      - postgresql
      - redis

  # frontend:
  #   build:
  #     context: ./frontend
