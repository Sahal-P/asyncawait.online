  #     - 3000:3000

  postgresql:
    image: postgres:latest
    environment:
      - POSTGRES_USER=sahal
      - POSTGRES_PASSWORD=09876
      - POSTGRES_DB=Chat
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - my_network
  
  # rabbitmq:
  #   image: rabbitmq:management
  #   restart: always
  #   container_name: rabbitmq
  #   ports:
  #     - 5672:5672
  #     - 15672:15672
  #   networks:
  #     - my_network

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - my_network

  worker:
    restart: always
    build: .
    command: celery -A watsapp_backend worker -l INFO -B
    volumes:
      - .:/app

    depends_on:
      - web
      - redis
    networks:
      - my_network

volumes:
  postgresql_data:
