version: '3'

networks:
  my_network:
    driver: bridge

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    restart: always
    ports:
      - 8000:8000
    networks:
      - my_network
    depends_on:
      - postgresql
      - redis
    

